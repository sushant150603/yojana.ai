<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ labels.title }}</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f6; padding: 40px; margin: 0; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 35px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        /* This ensures the briefing respects the AI's formatting */
        .briefing { 
            white-space: pre-wrap; 
            line-height: 1.8; 
            font-size: 16px; 
            color: #333; 
            margin-top: 20px; 
        }

        /* Logic to style the bold text generated by AI */
        .briefing b { color: #000; font-weight: 800; }

        .btn-visit { display: inline-block; margin-top: 30px; padding: 12px 25px; background: #28a745; color: #fff; text-decoration: none; border-radius: 6px; font-weight: bold; }
        
        /* Floating Chatbot Styles ... (Keep your existing CSS here) */
        #chat-widget { position: fixed; bottom: 20px; right: 20px; width: 330px; background: white; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; }
        #chat-header { background: #1a73e8; color: white; padding: 15px; font-weight: bold; }
        #chat-box { height: 280px; overflow-y: auto; padding: 15px; background: #f9f9f9; display: flex; flex-direction: column; gap: 10px; font-size: 14px; }
        .msg { padding: 10px; border-radius: 8px; max-width: 85%; }
        .user { background: #d1e7ff; align-self: flex-end; }
        .ai { background: #eee; align-self: flex-start; }
        .input-area { display: flex; border-top: 1px solid #ddd; padding: 10px; }
        #user-input { flex: 1; border: none; outline: none; padding: 5px; }
        #send-btn { background: #1a73e8; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <a href="/page3" style="text-decoration: none; color: #1a73e8; font-weight: bold;">← {{ labels.back }}</a>
    <h1>{{ scheme_name }}</h1>
    
    <!-- The briefing content will be processed by the script below -->
    <div class="briefing" id="briefing-content">{{ briefing }}</div>

    <a href="{{ website }}" target="_blank" class="btn-visit">{{ labels.visit }} →</a>
</div>

<!-- AI Chatbot UI (Keep your existing HTML here) -->
<div id="chat-widget">
    <div id="chat-header">{{ labels.chat_head }}</div>
    <div id="chat-box">
        <div class="msg ai">Hello! I am your assistant for {{ scheme_name }}. Ask me anything!</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="{{ labels.placeholder }}">
        <button id="send-btn">{{ labels.send }}</button>
    </div>
</div>

<script>
    // ✅ NEW: This script converts AI markdown (**) into real HTML bold tags
    function formatAIResponse(text) {
        // Replace **text** with <b>text</b>
        return text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
    }

    // Apply formatting to the briefing on page load
    const briefingDiv = document.getElementById('briefing-content');
    briefingDiv.innerHTML = formatAIResponse(briefingDiv.innerHTML);

    // Existing Chat Functionality
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    async function send() {
        const text = userInput.value.trim();
        if(!text) return;

        chatBox.innerHTML += `<div class="msg user">${text}</div>`;
        userInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        const res = await fetch('/api/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ message: text, scheme: "{{ scheme_name }}" })
        });
        const data = await res.json();
        
        // Format the AI reply for bolding as well
        const formattedReply = formatAIResponse(data.reply);
        chatBox.innerHTML += `<div class="msg ai">${formattedReply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = send;
    userInput.onkeypress = (e) => { if(e.key === 'Enter') send(); };
</script>

</body>
</html>
